<ion-header class="ion-no-border">
  <ion-toolbar [color]="color ? color : 'primary'">

    <ion-buttons slot="start">
      <!-- CLOSE MODAL  -->
      <ion-button *ngIf="isModal" (click)="dissmissModal()">
        <ion-icon name="close-circle-outline" />
      </ion-button>

      <!-- BACK BUTTON -->
      <ion-back-button *ngIf="backButton" [defaultHref]=" backButton" />
    </ion-buttons>

    <ion-title *ngIf="title" [ngClass]="{'ion-text-center': hasCenterTitle}">{{ title }}</ion-title>

    <ion-buttons slot="end">
      <ion-button *ngIf="isDarkMode.value" (click)="setTheme(false)">
        <ion-icon name="sunny-outline" />
      </ion-button>

      <ion-button *ngIf="!isDarkMode.value" (click)="setTheme(true)">
        <ion-icon name="moon-outline" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-header [backButton]="'/auth'" />
  <app-logo />

  <h2 class="ion-text-center ion-no-margin">Nuevo Usuario</h2>

  <div class="content">
    <div class="d-flex-center">
      <form class="ion-text-center" (keyup.enter)="onSignUp()" (ngSubmit)="onSignUp()">
        <!-- NAME -->
        <app-custom-input [control]="name" [type]="'text'" [label]="'Nombre'" [icon]="'person-outline'" autocomplete="name" />
        <div class="validators" *ngIf="name.errors && name.dirty">
          <div *ngIf="name.errors?.['required']">Ingresa tu nombre</div>
          <div *ngIf="name.errors?.['minLength']">Ingresa un nombre valido</div>
        </div>
        <!-- END NAME -->

        <!-- EMAIL -->
        <app-custom-input [control]="email" [type]="'email'" [label]="'Correo'" [icon]="'mail-outline'"
          autocomplete="email" />
        <div class="validators" *ngIf="email.errors && email.dirty">
          <div *ngIf="email.errors?.['required']">Ingresa tu correo</div>
          <div *ngIf="email.errors?.['email']">Ingresa un correo valido</div>
        </div>
        <!-- END EMAIL -->

        <!-- PASSWORD -->
        <app-custom-input [control]="password" [type]="'password'" [label]="'Contraseña'"
          [icon]="'lock-closed-outline'" />
        <div class="validators" *ngIf="password.errors && password.dirty">
          <div *ngIf="password.errors?.['required']">Ingresa tu contraseña</div>
          <div *ngIf="password.errors?.['minlength']">Ingresa una contraseña valida (8 caracteres min.)</div>
        </div>
        <!-- END PASSWORD -->

        <!-- CONFIRM PASSWORD -->
        <app-custom-input [control]="confirmPassword" [type]="'password'" [label]="'Confirmar Contraseña'"
          [icon]="'checkmark-circle-outline'" />
        <div class="validators" *ngIf="confirmPassword.errors && confirmPassword.dirty">
          <div *ngIf="confirmPassword.errors?.['required']">Ingresa tu contraseña</div>
          <div *ngIf="confirmPassword.errors?.['noMatch']">Las contraseñas no coinciden</div>
        </div>
        <!-- END CONFIRM PASSWORD -->

        <ion-button type="submit" shape="round" [disabled]="form.invalid" class="ion-margin-vertical">
          Registrame
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
        </ion-button>

      </form>
    </div>
  </div>
</ion-content>
